<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="task.css">
</head>
<body>
	<input type="checkbox" id="review">
	<div class="wrapper">
		<div class="review">
			<label for="review" class="open"></label>
		</div>
		<div class="mark">
			<div class="open">
				<div class="eyes">
					<div class="leftEye white"></div>
					<div class="rightEye white"></div>
				</div>
				<div class="funny white"></div>
			</div>
			<div class="help">
				<p>Помогите нам сделать сервис лучше</p>
			</div>
			<div class="thanks">
				<p>
					Спасибо за ваш отзыв!
				</p>
			</div>
		</div>
		<div class="choice">
			<p>Как вы оцениваете Карту низких цен на нашем сайте</p>
			<div class="option">
				<div class="choose one">
					<div class="eyes">
						<div class="leftEyeRotate"></div>
						<div class="rightEyeRotate"></div>
					</div>
					<div class="lineRotate"></div>
				</div>
				<div class="choose two">
					<div class="eyes">
						<div class="leftEye"></div>
						<div class="rightEye"></div>
					</div>
					<div class="sad"></div>
				</div>
				<div class="choose three">
					<div class="eyes">
						<div class="leftEye"></div>
						<div class="rightEye"></div>
					</div>
					<div class="line"></div>
				</div>
				<div class="choose four">
					<div class="eyes">
						<div class="leftEye"></div>
						<div class="rightEye"></div>
					</div>
					<div class="smile"></div>
				</div>
				<div class="choose five">
					<div class="eyes">
						<div class="leftEyeHalf"></div>
						<div class="rightEyeHalf"></div>
					</div>
					<div class="funny"></div>
				</div>
			</div>
			<div class="messageWindow">
				<div class="square"></div>
				<textarea cols="50" rows="10" id="cin" placeholder="Опишіть"></textarea>
				<button id="send">Отправить</button>
			</div>
		</div>
		
	</div>


	<script src="task.js"></script>
</body>
</html>
